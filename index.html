<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <title>Character Builder</title>
</head>

<body>

  <div class="container">
    <h1>Character Builder</h1>

    <form id="characterForm">
      <label for="name">Character Name</label>
      <input type="text" name="name" id="name">
      <br>
      <label>
      What is your hair color?
      </label>
      <select name="hairColor" id="hairColor">
        <option value="1">Brown</option>
        <option value="2">Black</option>
        <option value="3">Red</option>
      </select>
      <br>
      <label>What is Your body type: </label>
      <!-- <p>What is your body type?</p> -->
      <label>
        <input type="radio" name="bodyType" value="bulky" checked>
        Bulky
      </label>
      <label>
        <input type="radio" name="bodyType" value="thin">
        Thin
      </label>
      <label>
        <input type="radio" name="bodyType" value="tall"> 
        Tall
      </label>
      <label>
        <input type="radio" name="bodyType" value="average">
        Average
      </label>
      <br>
      <label>
        What do you like to do for fun?
      </label>
      <select name="recreation" id="recreation">
        <option value="1">Go to the gym</option>
        <option value="2">Practice coding</option>
        <option value="3">Go to the bar</option>
      </select>
     </form>
  </div>

</body>

</html>
