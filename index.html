<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js"></script>
  <title>Character Builder</title>
</head>

<body>

  <div class="container">
    <h1>Character Builder</h1>

    <form id="characterForm">
      <label for="name">Character Name</label>
      <input type="text" name="name" id="name">
      <br>
      <label>
      What is your hair color?
      </label>
      <select name="hairColor" id="hairColor">
        <option>Brown</option>
        <option>Black</option>
        <option>Red</option>
      </select>
      <br>
      <label>What is Your body type: </label>
      <label>
        <input type="radio" name="bodyType" value="bulky" checked>
        Bulky
      </label>
      <label>
        <input type="radio" name="bodyType" value="thin">
        Thin
      </label>
      <label>
        <input type="radio" name="bodyType" value="average">
        Average
      </label>
      <br>
      <label>
        What do you like to do for fun?
      </label>
      <select name="recreation" id="recreation">
        <option value="1">Go to the gym</option>
        <option value="2">Practice coding</option>
        <option value="3">Go to the bar</option>
      </select><br>
      <button type="submit">Submit</button>
     </form>

     <div id="mainOutput" class="hidden">
     <h2>Results</h2>
     <p id="output">
      Your character's name is ______
    </p>
     </div>

  </div>

  

</body>

</html>
